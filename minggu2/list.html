<!DOCTYPE html>
<html>
	<head>
		<title>List HTML</title>
	</head>
		<body style="background-color:linen;">

			<h1 align="center" style="font-size:190%; color:maroon;">Nama-Nama Hewan dan Tumbuhan</h1>
			<hr size="18px" width="50%" align="center" color="tan">

			<h3 style="font-family:cursive;"><strong>Nama-Nama Hewan: </strong></h3>
			<ol>
				<li>Burung elang</li>
				<li>Ikan koi</li>
				<li>Panda</li>
				<li>Kucing</li>
				<li>Sapi</li>
			</ol>

			<h3><em>Nama-Nama Tumbuhan: </em></h3>
			<ul type="circle">
				<li>Bunga mawar</li>
				<li>Pohon mangga</li>
				<li>Bayam</li>
				<li>Kangkung</li>
				<li>Cabai</li>
			</ul>

			<h3>Nama Latin: </h3>
			<dl>
				<dt style="color:sienna;">Ubur-Ubur</dt>
				<dd><i>Aurelia Aurita</i></dd>
				<dt style="color:brown;">Lidah Buaya</dt>
				<dd><i>Aloe Vera</i></dd>
			</dl>

		</body>
</html>
