<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Text Formatting</title>
</head>
		<body style="background-color:papayawhip;">
			<h1 style="color:crimson;">Text Formatting heading 1</h1>
			<p align="center" style="font-size:150%"><b><i> HTML bagian text formatting </i></b></p>
			
			<br>

			<strong>Jangan lupa rajin belajar</strong>

			<br>
			<br>
			<br>

			<small><i>huruf ini lebih kecil</i></small>

			<br>
			<br>
			<br>

			<mark style="font-size:160%">ini kalimat ber-highlighted</mark>

			<br>

			<p style="font-size:170%"><b>Nama ilmiah air yaitu H<sub>2</sub>O</b></p>
		</body>
</html>
