<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar heading, rules, and comments</title>
	</head>
		<body>
			<h1 align="center"> <i> Ini adalah heading 1 </i> </h1>
				<hr size="15px" width="100%" align="center" color="grey"> 

			<!-- ini bagian komentar 1 -->

			<h2 align="left"> Ini adalah heading 2 </h2>
				<hr size="10px" width="70%" align="left" color="black">

			<!-- ini bagian komentar 2 -->

			<h3 align="right"> Ini adalah heading 3 </h3>
				<hr size="5px" width="50%" align="right" color="orange">

			<!-- ini bagian komentar 3 -->

		</body>
</html>
