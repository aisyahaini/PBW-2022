<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write ("Nilai score awal : <br/>");

        // Pengisian Nilai
        var score = 100;
        document.write ("score = " + score + "<br/>");

        // Pengisian dan penjumlahan dengan angka 10
        score += 10;
        document.write ("score = " + score + "<br/>");

        // Pengisian dan pengurangan dengan angka 7
        score -= 7;
        document.write ("score = " + score + "<br/>");

        // Pengisian dan perkalian dengan angka 4
        score *= 4;
        document.write ("score = " + score + "<br/>");

        // Pengisian dan pembagian dengan angka 6
        score /= 6;
        document.write ("score = " + score + "<br/>");

        // Pengisian dan pemangkatan dengan angka 3
        score **= 3;
        document.write ("score = " + score + "<br/>");

        // Pengisian dan modulo dengan angka 5
        score %= 5;
        document.write ("score = " + score + "<br/>");
    </script>
</body>
</html>
