<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        var apel = 25;
        var anggur = 17;

        // Sama dengan
        var hasil = apel == anggur;
        document.write (`${apel} == ${anggur} = ${hasil} <br/>`);

        // Lebih besar
        var hasil = apel > anggur;
        document.write (`${apel} > ${anggur} = ${hasil} <br/>`);

        // Lebih besar sama dengan
        var hasil = apel >= anggur;
        document.write (`${apel} >= ${anggur} = ${hasil} <br/>`);

        // Lebih kecil
        var hasil = apel < anggur;
        document.write (`${apel} < ${anggur} = ${hasil} <br/>`);

        // Lebih kecil sama dengan
        var hasil = apel <= anggur;
        document.write (`${apel} <= ${anggur} = ${hasil} <br/>`);

        // Tidak sama dengan
        var hasil = apel != anggur;
        document.write (`${apel} != ${anggur} = ${hasil} <br/>`);
    </script>
</body>
</html>
