<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm ("Apakah Anda yakin akan mengunjungi website Youtube?");
        if (yakin) {
            window.location = "https://www.youtube.com";
        }
        else {
            document.write ("tidak, tetap di sini saja");
        }
    </script>
</body>
</html>
