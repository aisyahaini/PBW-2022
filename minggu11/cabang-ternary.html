<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Ternary</title>
</head>
<body>
    <h2>Percabangan Ternary</h2>

    <script>
        var tanya = prompt ("Apakah 1000 gr sama dengan 1 kg?");

        var jawab = (tanya.toUpperCase() == "IYA") ? "Benar": "Salah";

        document.write (`Jawaban Anda : <b> ${jawab} </b>`);
    </script>
</body>
</html>
