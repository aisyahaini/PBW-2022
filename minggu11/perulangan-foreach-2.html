<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For Each 2</title>
</head>
<body>
    <h2>Perulangan For Each 2</h2>

    <script>
        var months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "Noveber", "Desember" ];

        months.forEach(months => {
            document.write ("<p>" + months + "</p>")
        });
    </script>
</body>
</html>
