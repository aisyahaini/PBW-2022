<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Do While</title>
</head>
<body>
    <h2>Perulangan Do While</h2>

    <script>
        var ulang = confirm ("Apakah Anda ingin mengulang?");
        var counter = 0;

        do {
            counter++;
            ulang = confirm ("Apakah Anda ingin mengulang?");
        } while (ulang);

        document.write ("Perulangan sudah dilakukan sebanyak " + counter + " kali");
    </script>
</body>
</html>
