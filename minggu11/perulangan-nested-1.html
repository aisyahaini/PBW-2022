<body>
    <h2>Perulangan Nested 1</h2>

    <script>
        for (let i = 1; i <= 10; i++){
            for (let k = 1; k <= 10; k++){
                document.write ("Perulangan ke " + i + "," + k +"</p>");
            }
        }
    </script>
