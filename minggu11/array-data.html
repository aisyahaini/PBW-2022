<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Data</title>
</head>
<body>
    <h2>Mengambil Data dari Array</h2>

    <script>
        document.write ("Data : " + "Sepeda, Jam tangan, TWS, HP, Laptop" + "<br><br><br>");
        var products = ["Sepeda", "Jam tangan", "TWS", "HP", "Laptop"];

        document.write (products[2] + "<br>");
        document.write (products[0] + "<br>");
        document.write (products[4] + "<br>");
        document.write (products[1] + "<br>");
        document.write (products[3] + "<br>");
    </script>
</body>
</html>
