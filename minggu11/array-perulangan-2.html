<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array dan Perulangan 2</title>
</head>
<body>
    <h2>Array dan Perulangan Menggunakan For Each</h2>

    <script>
        var products = ["Sepeda", "Jam tangan", "TWS", "HP", "Laptop"];

        document.write ("<h3>Daftar Produk : </h3>");
        document.write ("<ol>");

        products.forEach ((products) => {
            document.write (`<li> ${products} </li>`);
        });
        document.write ("</ol>");
    </script>
</body>
</html>
