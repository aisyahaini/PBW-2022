<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For Each 1</title>
</head>
<body>
    <h2>Perulangan For Each 1</h2>

    <script>
        var bahasa = ["Javascript", "HTML", "CSS", "Phyton"];

        for (i = 0; i < bahasa.length; i++){
            document.write (i + ". " + bahasa[i] + "<br/>");
        }
    </script>
</body>
</html>
