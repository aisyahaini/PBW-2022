<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Percabangan If, Else If, Else</title>
</head>
<body>
    <h2>Percabangan If, Else if, Else</h2>
    
    <script>
        var nilai = prompt ("Inputkan nilai akhir:");
        var grade = "A";

        if (nilai >= 90){
            grade = "A";
        }
        else if (nilai >= 80){
            grade = "B+";
        }
        else if (nilai >= 70){
            grade = "B";
        }
        else if (nilai >= 60){
            grade = "C+";
        }
        else if (nilai >= 50){
            grade = "C";
        }
        else if (nilai >= 40){
            grade = "D";
        }
        else if (nilai >= 30){
            grade = "E";
        }
        else {
            grade = "F";
        }

        document.write (`<p>Grade Anda : ${grade}</p>`)
    </script>
</body>
</html>
