<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Nested</title>
</head>
<body>
    <h2>Percabangan Nested</h2>

    <script>
        var username = prompt ("Username: ");
        var password = prompt ("Password: ");

        if (username == "sainsnumber"){
            if (password == "alpha"){
                document.write ("<h2>Selamat datang di web kami!</h2>");
            }
            else {
                document.write ("<p>Password yang dimasukkan salah, silahkan coba lagi!</p>");
            }
        }
        else {
            document.write ("<p>Anda tidak terdaftar!</p>");
        }
    </script>
</body>
</html>
