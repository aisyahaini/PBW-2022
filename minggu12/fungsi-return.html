<body>
    <h1>Fungsi Return</h1>

    <script>
        function bagi (a, b){
            hasilBagi = a/b;
            return hasilBagi;
        }

        var nilai1 = 65;
        var nilai2 = 4;
        var hasilPembagian = bagi (nilai1, nilai2);

        console.log (hasilPembagian);
    </script>
