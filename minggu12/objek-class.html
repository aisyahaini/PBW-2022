<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Class</title>
</head>
<body>
    <h1>Membuat Object Class Javascript</h1>

    <script>
        function Flower (firstName, lastName){
            this.firstName = firstName;
            this.lastName = lastName;

            this.fullName = function (){
                return `${this.firstName} ${this.lastName}`
            }
            this.showName = function(){
                document.write (this.fullName());
            }
        }

        var flower1 = new Flower ("Bunga", "Tulip");
        var flower2  = new Flower ("Bunga", "Anggrek");
        var flower3  = new Flower ("Bunga", "Daisy");

        flower1.showName();
        document.write("</br>");
        flower2.showName();
        document.write("</br>");
        flower3.showName();
    </script>
</body>
</html>
