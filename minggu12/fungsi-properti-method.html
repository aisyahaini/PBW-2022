<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Properti dan Method</title>
</head>
<body>
    <h1>Membuat Fungsi Properti dan Method</h1>

    <script>
        var bicycle = {
            
            // Fungsi Properti
            type: "Polygon",
            model: "X-trada 5.0",
            color: "grey",

            // Fungsi Method
            start: function (){
                console.log ("Ini method start");
            },
            drive: function () {
                console.log ("Ini method drive");
            },
            brake: function () {
                console.log ("Ini method brake");
            },
            stop: function () {
                console.log ("Ini method stop");
            }
        };
    </script>
</body>
</html>
