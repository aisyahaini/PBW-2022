<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek</title>
</head>
<body>
    <h1>Belajar Objek Javascript</h1>

    <script>
        var flower = {
            firstName: "Bunga",
            lastName: "Matahari",
            showName: function(){
                alert (`Nama: ${this.firstName} ${this.lastName}`);
            }
        };

        flower.showName();
    </script>
</body>
</html>
