<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreasi Atribut Audio HTML</title>
</head>
<body>
    <h1 align="center">Kreasi Atribut Audio pada HTML</h1>
    <br>

    <img src="night.png" width="30%">

    <p style="font-size: 20px; color: firebrick"><b>1. Menampilkan audio dengan atribut controls</b></p>
    <audio controls>
        <source src="changes.mp3" type="audio/mpeg">
    </audio>

    <br>
    <p style="font-size: 20px; color: teal;"><b>2. Menampilkan audio dengan atribut muted</b></p>
    <audio controls muted>
        <source src="changes.mp3" type="audio/mpeg">
    </audio>

    <br>
    <p style="font-size: 20px; color: salmon"><b>3. Menampilkan audio dengan atribut loop</b></p>
    <audio controls loop>
        <source src="changes.mp3" type="audio/mpeg">
    </audio>

    <br>
    <p style="font-size: 20px; color: coral"><b>4. Menampilkan audio dengan atribut autoplay dan muted</b></p>
    <audio controls autoplay muted>
        <source src="changes.mp3" type="audio/mpeg">
    </audio>

    <br>

    <p style="font-size: 20px; color: olivedrab"><b>5. Menampilkan audio sebagai background</b></p>
    <audio hidden autoplay loop>
        <source src="changes.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
