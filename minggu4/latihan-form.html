<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form HTML 5</title>
	</head>
		<body>
			<h1>Element Form HTML</h1>
			<form name="fmhs" action="php.php" method="post"></form>
				<table>

					<tr>
						<td>NIM</td>
						<td><input type="number" name="fnim" required></td>
					</tr>

					<tr>
						<td>Nama</td>
						<td><input type="text" name="fnama" required></td>
					</tr>

					<tr>
						<td>Tanggal Lahir</td>
						<td><input type="date" name="ftgllahir" required></td>
					</tr>

					<tr>
						<td>Program Studi</td>
						<td>
							<select name="fprodi" required>
								<option value="">: Pilih Prodi</option>
								<option value="A11">S1 - Teknik Informatika</option>
								<option value="A12">S1 - Sistem Informasi</option>
								<option value="A22">Vokasi - Teknik Informatika</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>Hobby</td>
						<td>
							<input type="checkbox" name="fhobby1" value="11">
							<label for="fhobby1">Web Programming</label> <br>

							<input type="checkbox" name="fhobby2" value="12">
							<label for="fhobby2">Mobile Programming</label> <br>

							<input type="checkbox" name="fhobby3" value="13">
							<label for="fhobby3">Data Science</label> <br>
						</td>
					</tr>

					<tr>
						<td>Lampiran KTP</td>
						<td><input type="file" name="fktp" required></td>
					</tr>

					<tr>
						<td><input type="submit" name="fsubmit"></td>
					</tr>
				</table>
		</body>
</html>
