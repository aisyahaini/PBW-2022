<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax dengan JQuery 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <h1>Membuat Load Data 2</h1>
    <img src="http://localhost/pbw/minggu13/code.png" id="avatar" width="100" height="100">
    <br>

    <h3 id="name"></h3>
    <p id="location"></p>

    <script>
        var url = "http://localhost/pbw/minggu13/kode.json";
        $.get(url, function(data, status){
            $("#avatar").attr("src", data.avatar_url);
            $("#name").text(data.name);
            $("#location").text(data.location);
        });
    </script>
</body>
</html>
