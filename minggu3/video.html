<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Multimedia HTML</title>
	</head>
		<body>
			<h1 align="center">HTML 5 - Mengolah File Multimedia</h1>
			<hr size="4px" width="40%" align="center" color="Cadetblue">
			<br>
			<button onclick="playvid()" type="button">Play Video</button>
			<button onclick="pausevid()" type="button">Pause Video</button>
			<button onclick="durationvid()" type="button">Duration Video</button>
			<button onclick="enableControls()" type="button">Enable Controls</button>
			<button onclick="disableControls()" type="button">Disable Controls</button>
			<button onclick="checkControls()" type="button">Check Control</button>
			<br>
			<br>

			<video width="700" id="myVideo" autoplay controls>
				<source src="patrick.mp4" type="video/mp4">
				<track src="subsb.vtt" kind="subtitles" srclang="id" label="Indonesian" default>
				<track src="subsb.vtt" kind="subtitles" srclang="en" label="English">
			</video>
		</body>

		<script>
	var vid = document.getElementById("myVideo");

	function enableControls() {
		vid.controls = true;
		vid.load();
	}

	function disableControls() {
		vid.controls = false;
		vid.load();
	}

	function checkControls() {
		alert(vid.controls)
	}

	function durationvid() {
		alert(vid.duration)
	}

	function playVid() {
    	vid.play();
    	vid.loop = true;
	}

	function pauseVid() {
    	vid.pause();
	}
		</script>

</html>
